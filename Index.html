<!DOCTYPE HTML>

        <script src="client.js"></script>

    <body>
        <table style='width: 90%;' border=1>
        <tr>
            <td style='width: 25%;'>.executeScalar</td>
            <td style='width: 25%;'>.executeRecordSet</td>

        </tr>
        <tr>
            <td><div id='resp1'></div></td>
            <td><div id='resp2'></div></td>
            <td><div id='resp3'></div></td>

        </tr>

        <script type="text/javascript">
		
		var hana = new HanaTalk('SYS');
        
        document.getElementById("resp1").innerHTML = hana.executeRecordSet("SELECT 1 FROM DUMMY");

        document.getElementById("resp3").innerHTML = hana.executeRecordSetObj("SELECT TOP 5 * FROM M_HOST_INFORMATION");
		document.getElementById("resp4").innerHTML = /*hana.executeChange("UPDATE .... ") + */ ' Record Changed';
        
        
			
		</script>
